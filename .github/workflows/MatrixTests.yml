name: MatrixTests

on:
  workflow_dispatch:
    branches: [ main ]
    paths: 
      - '5th_cicd/cicd-sample/**'

jobs:
  os_matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: GenerateOasTest
        run: |
          cd 5th_cicd/cicd-sample
          mvn -B -PgenerateOas clean test --file pom.xml

  jdk_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [11, 13, 15]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: GenerateOasTest
        run: |
          cd 5th_cicd/cicd-sample
          mvn -B -PgenerateOas clean test --file pom.xml
